<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="bg.jpg">
        <center>
            <h1 class="btn btn-primary heading">
                AI Ping Pong
                <button id="instructions" class="btn btn-info">Intructions</button>
            </h1>
            <br><br>
            <button id="play" class="btn btn-warning" onclick="startGame();">Play Game</button>
            <h3 id="status" class="btn btn-success"></h3>
            <div id="canvas"></div>
            <button id="restart" class="btn btn-danger">Restart</button>
            <div id="copy_right_footer" class="btn btn-warning">
                Ping Pong: <a src="https://github.com/kewaldshah">Kewaldshah</a>
            </div>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4>How to Play</h4>
                          </div>                
                          <div class="modal-body">
                            1. Keep a distance from the screen (1 meter)<br>
                            2. Move your right wrist up or down to control the paddle<br>
                            3. Have fun!
                          </div>
                    </div>
                </div>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
